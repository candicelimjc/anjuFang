<div>
    <form *ngIf="formResetToggle" [attr.autocomplete]="isGeneralEditor ? NaN : null" class="form-horizontal" name="userInfoForm" #f="ngForm" novalidate
          (ngSubmit)="f.form.valid ? save() :
            showErrorAlert('Bad input');">

        <div class="row">
            <div class="col-md-12">
                <div class="form-group has-feedback">
                    <label class="control-label col-md-2" for="productTypeName">{{'product.producttype.Name' | translate}}</label>
                    <div class="col-md-10" [ngClass]="{'has-success': f.submitted && productTypeName.valid, 'has-error' : f.submitted && !productTypeName.valid}">
                        <input [disabled]="!canManageProductTypes" type="text" id="productTypeName" name="productTypeName" placeholder="Enter product type name" class="form-control" [(ngModel)]="productTypeEdit.name" #productTypeName="ngModel" required minlength="2" maxlength="200" />
                        <span *ngIf="showValidationErrors && f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': productTypeName.valid, 'glyphicon-remove' : !productTypeName.valid}"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="control-label col-md-2" for="productTypeDescription">{{'product.producttype.Description' | translate}}</label>
                    <div class="col-md-10">
                        <input [disabled]="!canManageProductTypes" type="text" id="productTypeDescription" name="productTypeDescription" placeholder="Enter product type description" class="form-control" [(ngModel)]="productTypeEdit.description" />
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <span *ngIf="showValidationErrors && f.submitted && !productTypeName.valid" class="errorMessage productTypeErrorMessage">
                    {{'productTypes.editor.ProductTypeNameRequired' | translate}}
                </span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <hr class="edit-separator-hr" />
            </div>
        </div>

        <div *ngIf="!isViewOnly" class="form-group">
            <div class="col-sm-7">
                <div class="pull-right">
                    <button *ngIf="!canManageProductTypes" type="button" (click)="cancel()" class="btn btn-default">{{'roles.editor.Close' | translate}}</button>
                    <button *ngIf="canManageProductTypes" type="button" (click)="cancel()" class="btn btn-danger" [disabled]="isSaving"><i class='fa fa-times'></i> {{'roles.editor.Cancel' | translate}}</button>
                    <button *ngIf="canManageProductTypes" type="submit" class="btn btn-primary" [disabled]="isSaving">
                        <i *ngIf="!isSaving" class='fa fa-save'></i><i *ngIf="isSaving" class='fa fa-circle-o-notch fa-spin'></i> {{isSaving ? ('roles.editor.Saving' | translate) : ('roles.editor.Save' | translate)}}
                    </button>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </form>
</div>
